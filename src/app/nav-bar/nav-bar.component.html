<nav class="navbar navbar-expand-lg navbar-dark bg-dark wbdv_nav_bar">
  <a class="navbar-brand wbdv_nav_bar_brand" href="#"> MovieMatch </a>

  <!-- ** NavBar Collapse Button ** -->
  <button class="navbar-toggler" type="button" (click)="toggleNavbar()" data-toggle="collapse"
          data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
          aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- ** NavBar Components Open to All Users ** -->
  <div class="collapse navbar-collapse" [ngClass]="{ 'show': navbarOpen }"
       id="navbarSupportedContent">
    <ul class="navbar-nav ">
      <li class="nav-item active">
        <a class="nav-link" href="#"> Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/login"> Login </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/register"> Register </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/search"> Search </a>
      </li>
    </ul>

    <!-- ** NavBar Components Only for Logged In Users ** -->
    <ng-container
      *ngIf="loggedIn; then _loggedIn; else _loggedOut">
    </ng-container>
    <ng-template #_loggedIn>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" [hidden]="loggedIn === false">
          <a class="nav-link" href="/profile"> Profile </a>
        </li>
        <li class="nav-item" [hidden]="loggedIn === false">
          <a class="nav-link" href="/movielist/{{user._id}}"> My MovieList </a>
        </li>
      </ul>
      <div [hidden]="loggedIn === false" class="nav-item float-right wbdv_nav_bar_loggedIn">
        <div class="row">
          <a class="nav-link" href="/profile"> Logged In |
            <div *ngIf="loggedIn === true"> {{user.username}}</div>
          </a>
          <button class="btn btn-danger" (click)="logout()">
            Logout
          </button>
        </div>
      </div>
    </ng-template>
    <ng-template #_loggedOut>
    </ng-template>

  </div>
</nav>
